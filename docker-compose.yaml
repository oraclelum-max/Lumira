version: '3.8'

services:
  lumira-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lumira-fullstack
    restart: unless-stopped
    ports:
      - "80:8080"
      - "3000:3000"
    environment:
      # Backend API Configuration
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - API_PORT=${API_PORT:-3000}
      
      # Database Configuration
      - MONGODB_URI=${MONGODB_URI}
      - MONGO_DB_NAME=${MONGO_DB_NAME:-lumira-mvp}
      
      # Stripe Configuration
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      
      # Frontend Build Variables (passed at build time)
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
      - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY}
      - VITE_APP_DOMAIN=${VITE_APP_DOMAIN:-https://oraclelumira.com}
      
      # Security & CORS
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://oraclelumira.com}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      
      # Expert Desk Configuration
      - EXPERT_DESK_URL=${EXPERT_DESK_URL:-https://desk.oraclelumira.com}
      - API_BASE_URL=${API_BASE_URL:-https://oraclelumira.com/api}
      
      # Logging & Debug
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health.json", "||", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    networks:
      - default

networks:
  default:
    driver: bridge
